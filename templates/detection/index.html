<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/mnt/data/istockphoto-1124560262-612x612.jpg') no-repeat center center/cover;
            color: #fff;
        }

        /* Container with shadow */
        #content-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
            color: #fff;
        }

        /* Stylish heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Trebuchet MS', sans-serif;
            color: #00ffea;
            letter-spacing: 2px;
        }

        /* Modern button style */
        #start-button {
            background-color: #00ffea;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #start-button:hover {
            background-color: #00b3a7;
            transform: scale(1.1);
        }

        /* Video container with subtle shadow */
        #video-container {
            margin-top: 20px;
        }

        #video {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 640px;
        }
    </style>
</head>

<body>
    <div id="content-container">
        <h1>Emotion Detection Live Stream</h1>

        <!-- Button to start detection -->
        <button id="start-button" onclick="startDetection()">Start Detection</button>

        <!-- Video feed placeholder, initially hidden -->
        <div id="video-container" style="display: none;">
            <img id="video" src="" alt="Live Stream">
        </div>
    </div>

    <!-- JavaScript to handle the button click -->
    <script type="text/javascript">
        function startDetection() {
            // Show the video container
            document.getElementById('video-container').style.display = 'block';

            // Set the video feed source to start the stream
            document.getElementById('video').src = "{% url 'video_feed' %}";

            // Hide the start button after clicking
            document.getElementById('start-button').style.display = 'none';
        }
    </script>
</body>

</html>
